<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MixItUp With Ajax </title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="sorter">
      <span>Sort :</span>
      <a href="#" class="btn btn-success btn1 animated fadeInLeft sort" data-sort="price:asc">Price</a>
      <a href="#" class="btn btn-success btn2 animated fadeInLeft sort" data-sort="author:asc">Author</a>
      <a href="#" class="btn btn-success btn3 animated fadeInLeft sort" data-sort="title:asc">Title</a>
      </div>
    </div>
  </div>
  <div id="banner" class="row banner">
    
  </div>
</div>
<script id="bookStore" type="x-handlebars-template">
  {{#each books}}
  <div class="mix col-sm-6 col-md-4 text-center"  data-author="{{author}}" data-price="{{price}}" data-title="{{title}}">
    <div class="grid-item">
    <img src="{{image}}" alt="" />
    <h4 id="{{title}}">{{title}}</h4>
    <p>{{author}}</p>
    <span>{{price}}</span>
    <a href="#" class="btn btn-success btn-buy">Buy Now</a>
    </div>
  </div>
  {{/each}}
</script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>

<html >
<head>

<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
 <link rel="stylesheet" href="css/pricing.css">

<body>

 <tbody>
  <div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="sorter">
      <span>По :</span>
      <a href="#" class="btn btn-success btn1 animated fadeInLeft sort" data-sort="price:asc">%Цене%</a>
      <a href="#" class="btn btn-success btn2 animated fadeInLeft sort" data-sort="author:asc">%Описанию%</a>
      <a href="#" class="btn btn-success btn3 animated fadeInLeft sort" data-sort="title:asc">%Чел.№%</a>
      </div>
    </div>
  </div>
  <div id="banner" class="row banner">
    
  </div>
</div>
<script id="bookStore" type="x-handlebars-template">
  {{#each books}}
  <div class="mix col-sm-6 col-md-4 text-center"  data-author="{{author}}" data-price="{{price}}" data-title="{{title}}">
    <div class="grid-item">
<center> <div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="поиск">
   </div></center>
  
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
      <th>#</th>
      <th class="col-md-5 col-xs-5">Работы</th>
      <th class="col-md-4 col-xs-4">Стоимость</th>
      <th class="col-md-3 col-xs-3">Примечания</th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><img src="{{image}}" alt="" /></th>
      <td id="{{title}}">{{title}}</td>
      <td>{{author}}</td>
      <td>{{price}}</td>
    </tr>    
  </tbody>
</table>
    <a href="#" class="btn btn-success btn-buy">То что нужно</a>
    </div>
  </div>
  {{/each}}
</script>
    </tbody>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
